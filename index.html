<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            font-size: 48px;
            color: #e74c3c;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        .container {
            background-image: url('https://raw.githubusercontent.com/kbpawer23456543/234567654323456sxdcfgvpolhaar/refs/heads/main/Ontwerp%20zonder%20titel%20(2).png');;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Access Blocked</h1>
    <p>Sorry, the website <strong id="blockedDomain">polhaar.nl</strong> is blocked on this device.</p>
    <p>If you believe this is an error, please contact your administrator or support team.</p>
</div>

<script>
    // Function to get the query parameter value
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the value of the query parameter "page"
    const blockedDomain = getQueryParam('page');

    // If the query parameter exists, replace the "polhaar.nl" text with the domain from the query
    if (blockedDomain) {
        document.getElementById('blockedDomain').textContent = blockedDomain;
    }
</script>

</body>
</html>
